<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTONS</title>
</head>
<style>
    .uber{
        background-color:black ;
        color:white;
        margin-left: 50px;
        padding: 15px;
        border: none;
        width: 120px;
        margin-right:20px;
        cursor: cell;
    }
    
    .cart{
        background-color: rgb(255,216,20);
        border:none;
        border-radius: 20px;
        padding: 10px;
        width: 150px;
        color: black;
        cursor: pointer;
    }
    .get{
       background-color:rgb(121,82,179);
       color: white;
       border:none;
       padding: 13px;
       width: 110px;
       border-radius: 4px;
        font-weight: bold;
        margin-left: 50px;
        cursor: pointer;
    }
    .get1{
       background-color:rgb(255, 255, 255);
       color: gray;        
       padding: 13px;
       width: 110px;
       border-radius: 4px;
        font-weight: bold;
        border-color: rgb(146, 146, 142);
        cursor: pointer;
    }
    .link{
       background-color:rgb(10, 102, 194);
       color: rgb(255, 255, 255);        
       height: 50px;
       width: 250px;
       border: none;
       border-radius: 4px;
        font-weight: bold;
        border-color: rgb(146, 146, 142);
        cursor: pointer;
        font-size: 16px;
        border-radius: 53px;
        margin-left: 50px;
    }
    
    .link1{
       background-color:rgb(255, 255, 255);
       color: rgb(10, 102, 194);        
       padding: 13px;
       width: 100px;
       border-radius: 40px;
        font-weight: bolder;
        border-color: rgb(10, 102,194);
        font-size: large;
        height: 45px;
        cursor:pointer;
    }

</style>
<body>
    <h1 style="text-align: center;" >Buttons Practice</h1>

    <button>Harsh</button>
    <button>Singh</button>
    
  <button class="uber"> Request now </button>

  <button class="cart">Add to Cart</button>

  
  <button class = "get">Get Started</button>
  <button class ="get1">Download</button>


   <button class = "link">Apply on company website</button>
   <button class = "link1">Save</button>
</body>
</html>
