<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        html,*{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        main{
            width:1200px;
            height:1000px;
            background-color:rgb(240, 233, 233);
            margin:0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        nav,header,footer{
            background-color:rgb(181, 179, 179);
            text-align: center;
            line-height: 140px;
            
            height:100px;
            margin:10px;
        }
        section {
            height:300px;
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .box{
            flex-grow: 1;
            background-color: rgb(145, 148, 150);
            text-align: center;
            twxt height: 300px;
        }
    </style>
</head>
<body>
    <main>
        <nav><h2>Navigation</h2></nav>
        <header><h2>header</h2></header>
        <article><h2>intor text area</h2></article>
        <section>
            <div class="box"><h2>Box 1</h2></div>
            <div class="box"><h3>Box 2</h3></div>
            <div class="box"><h4>Box 3</h4></div>
        </section>
        <footer><h2>footer</h2></footer>
    </main>
    
   
</body>
</html>
