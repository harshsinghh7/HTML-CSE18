<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    html, * {
      margin:0;
      padding: 0;
      box-sizing: border-box;
    }
    main {
      width: 100%;
      min-height: 80vh;
      background-color: rgb(157, 165, 165);
      display: grid;
      grid-template-rows: repeat(4, 1fr); 
      gap: 10px;
      padding: 10px;
    
    }
    .box {
      background-color:grey;
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center; 
      font-size: 24px;
      color: black;
    }
    .box2{
      background-color:grey ;
      width: 100%;
      height:100%;
      display: grid;
      place-items :center;
      font-size: 24px;
      color: black;
    
    }
    .box4{
      background-color:grey ;
      width: 100%;
      height:100%;
      display: grid;
      place-items :center;
      font-size: 24px;
      color: black;
    }
     .box3{
      background-color: grey;
      grid-template-columns: repeat(4, 1fr); 
       width:490px;
      height:300px;
      display: grid;
      place-items :center;
      font-size: 24px;
      color: black;
      display: flex;

     }span{
      display:flex;
    justify-content: space-evenly;
  }
     



  
  </style>
</head>
<body>
  <main>
    <div class="box">LOGO</div>
    <div class="box2">Header</div>
    <div class="box4">Text Area</div>
    <span><div class="box3">Box1</div>
    <div class ="box3">Box2</div>
    <div class ="box3">Box2</div></span>
    
  </main>
  </body>
</html>
